<html>

<head>
    <title>{{ title }} - Childcare Diary</title>
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <a href="{{ url_for('index') }}">Home</a> <a href="{{ url_for('create_user') }}">Users</a><hr>
    {% block content %}{% endblock %}
</body>

</html>
